<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Jewelry Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 300px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            font-size: 1.2rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Indian Jewelry Shop</h1>
</header>
<div class="container">
    <div class="product">
        <img src="https://example.com/jewelry1.jpg" alt="Jewelry Item 1">
        <h3>Traditional Necklace</h3>
        <p>Price: $150</p>
    </div>
    <div class="product">
        <img src="https://example.com/jewelry2.jpg" alt="Jewelry Item 2">
        <h3>Elegant Earrings</h3>
        <p>Price: $80</p>
    </div>
    <div class="product">
        <img src="https://example.com/jewelry3.jpg" alt="Jewelry Item 3">
        <h3>Gold Bangles</h3>
        <p>Price: $200</p>
    </div>
    <div class="product">
        <img src="https://example.com/jewelry4.jpg" alt="Jewelry Item 4">
        <h3>Bridal Set</h3>
        <p>Price: $350</p>
    </div>
</div>

</body>
</html>
